<!DOCTYPE html>
<!-- 10.17 : thymeleaf dialect -->
<html lang="ko-kr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	th:href="@{/bootstrap/5.3.1/css/bootstrap.min.css}" />
<script th:src="@{/bootstrap/5.3.1/js/bootstrap.min.js}" charset="UTF-8"></script>

<!-- bootstrap icons :  -->
<link rel="stylesheet"
	th:href="@{/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css}">


<head>
<meta charset="UTF-8">
<title>home</title>
</head>
<body>
	<!-- layout -->
	<div layout:fragment="content" class="main_sect_pnl">

		<!-- carousel slide -->
		<div id="slideArea_1">

				<swiper-container class="mySwiper" pagination="true"
					pagination-clickable="true" navigation="true" space-between="30"
					centered-slides="true" autoplay-delay="2500"
					autoplay-disable-on-interaction="false"> <swiper-slide>
				<img th:src="@{/images/visual_w01.jpg}"></swiper-slide> <swiper-slide>
				<img th:src="@{/images/visual_w02.jpg}"></swiper-slide> <swiper-slide>
				<img th:src="@{/images/visual_w03.jpg}"></swiper-slide> <swiper-slide>
				<img th:src="@{/images/visual_w05.jpg}"></swiper-slide> </swiper-container>
			</div>
		</div>
		<!-- boxArea1 -->


		<div id="boxArea_1">

			<div id="boxWrap_1">
				<!-- 문의 -->
				<div id=notice_inpormation>
					<br> <br> <br> 대표전화:032 000 0000 (24시간)<br>
					이메일:nest@nesthotel.co.kr<br> 팩스:032 000 0000
				</div>

				<!-- 오시는 길 -->
				<div id="notice_way">
					<br> <br> <br> 네스트 오시는 길<br> 인천광역시 중구 영종해안남로
					19-5 (운서동 2877) <i class="bi bi-geo-alt-fill"
						style="font-size: 1rem;"></i>
				</div>
			</div>
			<!-- boxwrap_1 -->

			<!-- 미리보기 사진 -->
			<div id="gallery">
				<h3>Nest Gallery</h3>
				<img th:src="@{/images/14_1.jpg}"></img> 
				<img th:src="@{/images/16_1.jpg}"></img> 
				<img th:src="@{/images/24_1.jpg}"></img>

			</div>
			<!-- 작은 게시판..? -->

			<div id="mini_board">
				<h3>Mini board</h3>

				<table class="table mx-1" style="width: 22vw">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>조회수</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<!-- boxArea2 -->
		
	</div><!-- layout -->

	<script
		src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</html>
